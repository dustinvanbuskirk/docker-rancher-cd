version: '1.0'

steps:

  buildimage:
    type: build
    description: image build step
    dockerfile: Dockerfile
    image_name: sctechdev/docker-rancher-cd
    tag: latest-cf-build-candidate

  push_image:
    type: push
    candidate: ${{buildimage}}
    tag: latest
    when:
      branch:
        only:
          - master
  push_image1:
    type: push
    candidate: ${{buildimage}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}
